<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>Just DO it</title>
  </head>
  <body>
    <header>
      <span class="header-icon material-symbols-outlined"> done_all </span>
      <h1>JUST <span class="do-logo">DO</span> IT</h1>
    </header>
    <nav class="navbar">
      <div class="projects-title">
        <span class="material-symbols-outlined list-icon"> list </span>
        <h2 class="your-projects"><span>YOUR</span> projects</h2>
      </div>
      <div class="projects-list">
        <div class="project">
          <span class="material-symbols-outlined"> edit </span>
          <h3>Project 1</h3>
        </div>
        <div class="project">
          <span class="material-symbols-outlined"> edit </span>
          <h3>Your second project that you made</h3>
        </div>
        <div class="project">
          <span class="material-symbols-outlined"> edit </span>
          <h3>Third one</h3>
        </div>
      </div>
      <hr />
      <div class="display-setting">
        <label for="add-project-input">Project name (Submit: ENTER)</label>
        <input type="text" class="add-project-input" id="add-project-input" />
      </div>
      <div class="add-project">
        <span class="material-symbols-outlined"> add </span>
        <h3>Add project</h3>
      </div>
    </nav>
    <main class="project-content">
      <ul class="to-do-list">
        <li class="to-do-element">
          <div class="left-section">
            <input type="checkbox" class="to-do-checbox" />
            <p>Wash balls</p>
          </div>
          <div class="right-section">
            <p class="due-date">Due: 04-08-2024</p>
            <span class="remove-icon material-symbols-outlined"> delete </span>
          </div>
        </li>
        <li class="to-do-element todo-done">
          <div class="left-section">
            <input type="checkbox" class="to-do-checbox" />
            <p>Wash cock</p>
          </div>
          <div class="right-section">
            <p class="due-date">Due: 04-08-2024</p>
            <span class="remove-icon material-symbols-outlined"> delete </span>
          </div>
        </li>
      </ul>
      <button class="add-item">
        <span class="material-symbols-outlined"> add </span>
        <p>Add item</p>
      </button>
    </main>
  </body>
</html>
